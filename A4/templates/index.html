<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Interpreter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a2e;
            color: #e6e6e6;
        }
        .container {
            max-width: 900px;
        }
        .dream-form {
            background-color: #16213e;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        .interpretation {
            background-color: #16213e;
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .image-container {
            background-color: #16213e;
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 1rem;
        }
        .prompt-box {
            background-color: #1f1f3d;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            font-style: italic;
        }
        h1 {
            color: #00fff5;
            margin-bottom: 2rem;
            text-align: center;
        }
        h2 {
            color: #00fff5;
            margin-bottom: 1rem;
        }
        .btn-primary {
            background-color: #00fff5;
            border: none;
            color: #1a1a2e;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #00e6dc;
            color: #1a1a2e;
        }
        /* Markdown content styles */
        .markdown-content {
            line-height: 1.6;
            padding: 1.5rem;
            background-color: #1a1a2e;
            border-radius: 5px;
            color: #ffffff;
            margin-top: 1rem;
        }

        .markdown-content p {
            margin-bottom: 1rem;
            color: #ffffff;
        }

        .markdown-content ul, .markdown-content ol {
            margin-left: 1.5rem;
            margin-bottom: 1rem;
            color: #ffffff;
        }

        .markdown-content strong {
            color: #00e6dc;
            font-weight: bold;
        }

        .markdown-content em {
            color: #16f4d0;
            font-style: italic;
        }

        .markdown-content h1, .markdown-content h2, .markdown-content h3 {
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            color: #00e6dc;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Dream Interpreter</h1>
        
        <!-- Dream Input Form -->
        <div class="dream-form">
            <form method="POST">
                <div class="mb-3">
                    <label for="dream_description" class="form-label">Describe Your Dream</label>
                    <textarea 
                        name="dream_description" 
                        id="dream_description" 
                        rows="4" 
                        class="form-control" 
                        placeholder="Describe your dream in detail..."
                        required></textarea>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Interpret Dream</button>
                </div>
            </form>
        </div>
        
        {% if result %}
            {% if result.error %}
                <div class="alert alert-danger">{{ result.error }}</div>
            {% else %}
                <!-- Interpretation Section -->
                <div class="interpretation">
                    <h2>Interpretation</h2>
                    <div class="interpretation-text markdown-content">
                        {{ result.interpretation | safe }}
                    </div>
                </div>

                <!-- Image Section -->
                <div class="image-container">
                    <h2>Dream Visualization</h2>
                   
                    <img src="{{ result.image_url }}" alt="Dream visualization" class="img-fluid">
                </div>
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
